<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  
</head>
<body>
  <div class="lt-aside">
    <div class="title">
      <a href="index.html">黑马25期</a>
    </div>
    <div class="user">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"> </i>  <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-th-list"> </i>  <span>分类管理</span>
          </a>
          <ul class="content" >
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html"  class="current">二级分类</a></li>
          </ul>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"> </i>  <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt-topbar">
    <a href="#" class="pull-left meau"><i class="glyphicon glyphicon-align-justify "></i></a>
    <a href="#" class="pull-right logout"><i class="
      glyphicon glyphicon-log-out "></i></a>
  </div>

  <div class="lt-main">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="addCategory">
            <button class="btn btn-default">添加分类</button>
        </div>
        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 动态渲染 -->
          </tbody>
        </table>
        <div class="text-right">
            <ul class="paginator"></ul>
        </div> 
    </div>
  </div>

  <!-- 退出登录模态框 -->
  <div class="lt-modal">
      <div class="modal fade">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p><i class="glyphicon glyphicon-exclamation-sign"></i>您确定要退出后台管理系统吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
              </div>
            </div>
          </div>
        </div>
  </div>
   <!-- 添加分类模态框 -->
   <div class="lt-modal">
      <div class="addModal fade modal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <form  id="addSecond">
                <div class="modal-body">
                  <div class="dropdown form-group">
                      <button class="btn btn-default dropdown-toggle " type="button" name="" data-toggle="dropdown" >
                        <span class="add-text">请选择一级分类</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" >
                        <!-- 动态渲染 -->
                      </ul>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="brandName"  placeholder="请输入二级分类">
                    </div>
                    <div class="form-group">
                      <label class="btn btn-default" for="fileupload">上传图片</label>
                      <input type="file" style="display:none" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic" >
                    </div>
                    <div class="form-group">
                      <img src="./images/none.png" alt="" height="100">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary btn-addCategory">添加</button>
                </div>
            </form>
            </div>
          </div>
        </div>
   </div>

  <script type="text/html" id="secondTpl">
    {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td><img src="{{ v.brandLogo }}" alt="" height="50"></td>
      </tr>
    {{ /each }}
  </script>
  <script type="text/html" id="addTpl">
    {{ each rows v i }}
       <li><a href="#">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
